<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 802px;
			margin: 0 auto;
			border:1px #000 solid;
			height: 600px;
		}
		#left{
			width: 200px;
			height: 500px;
			background: red;
			float: left;
		}
		#middle{
			width: 400px;
			height: 500px;
			background: green;
			float: left;
		}
		#right{
			width: 200px;
			height: 500px;
			background: yellow;
			float: left;
		}
		#footer{
			width: 100%;
			height: 100px;
			background: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="left"></div>
		<div id="middle"></div>
		<div id="right"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
